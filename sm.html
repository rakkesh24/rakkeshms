<!DOCTYPE html>
<html>
<script src="angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl">
<form novalidate>
firstName:<br>
<input ng-model="name"><br>
<h1>User entered: {{name}}</h1>
lastName:<br> 
<input ng-model="firstname"><br>
<h2>User entered: {{firstname}}</h2>
<br>
<button ng-click="reset()">RESET</button>
</form>
<p>form = {{user}}</p>
  <p>master = {{master}}</p>
  </div>

<form>
  Select the Course:<br>
  <input type="radio" ng-model="myVar" value="cse">cse
  <input type="radio" ng-model="myVar" value="mech">mech
  <input type="radio" ng-model="myVar" value="automob">automob
</form><br>
<form>
  Select a topic:
  <select ng-model="myVar">
    <option value="PHP">PHP
    <option value="DS">DS
    <option value="IOT">IOT
  </select>
</form>
<br><br>

<script>
var app = angular.module('myApp', []);
app.controller('formCtrl', function($scope) {
    $scope.master = {firstName:"John", lastName:"Doe"};
    $scope.reset = function() {
        $scope.user = angular.copy($scope.master);
    };
    $scope.reset();
});
</script>

</body>
</html>
