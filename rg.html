<!DOCTYPE html>
<html>
<script src="angular.min.js"></script>

<body>

<div ng-app="users" ng-controller="controller1">
<form novalidate>
First Name: <input type="text" ng-model="firstName"><br>
Last Name: <input type="text" ng-model="lastName"><br>
<br>
<button ng-click="add()">Add</button><br>
<button ng-click="reset()">RESET</button><br>
{{user}}
</form>
</div>
<script>
angular.module('users',[]).controller('controller1',function($scope){
$scope.user=[];
     $scope.firstName='';
	 $scope.lastName='';
	 	 //alert(user1);
	 $scope.add=function(){
	 var user1={
	   "firstName":$scope.firstName,
	   "lastName":$scope.lastName
	 }

	   //return $scope.fullname=$scope.firstName + " " + $scope.lastName;
	    $scope.user.push(user1);
	 }
});
</script>
</body>
</html>
